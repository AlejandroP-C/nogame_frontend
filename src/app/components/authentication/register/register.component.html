<div class="register-box">

    <h2>Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div>    
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText formControlName="username" name="username" required>
                <label for="float-input">Username</label>
            </span>

            <span class="p-float-label">
                <input id="float-input" type="text" pInputText formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" required>
                <label for="float-input">Email</label>
            </span>

            <span class="p-float-label">
                <input id="float-input" type="password" pInputText formControlName="password" minlength="8" name="password" required>
                <label for="float-input">Password</label>
            </span>

            <span class="p-float-label">
                <input id="float-input" type="password" pInputText formControlName="rPassword" minlength="8" name="rPassword" required>
                <label for="float-input">Repeat your password</label>
            </span>
        </div>

        <div class="send">

            <button *ngIf="registerForm.valid" class="register">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </button>

            <button class="login" routerLink="/login">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                volver
            </button>

        </div>

    </form>

</div>
