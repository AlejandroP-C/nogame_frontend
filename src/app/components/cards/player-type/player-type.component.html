<div class="title">
    <h3>Elige tu personaje</h3>
</div>

<div class="container">

    <div class="{{type.name}}" *ngFor="let type of typesList" (click)="pickType(type.id)">
        <img [src]="'/assets/images/playerTypes/' + type.name+'.jpg'" alt="{{type.name}}">
        <div class="overlay">
            <div class="text">{{type.name}}</div>
        </div>
    </div>

</div>
